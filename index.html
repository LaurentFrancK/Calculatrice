<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculatrice</title>
</head>
<body>
    <h1>Calculatrice</h1>
    <div class="full-calculator">
        <div class="screen">
            <input type="text" class="display" id="screen" placeholder="0"/>
        </div>
        <div class="buttons">
            <button class="operator clean" onclick="performOperation('C')">C</button>
            <button class="operator important" onclick="performOperation('(')">(</button>
            <button class="operator important" onclick="performOperation(')')">)</button>
            <button class="operator important" onclick="performOperation('%')">%</button>
            <button class="operator important" onclick="performOperation('/')">/</button>
            <button class="number" onclick="displayNumber(7)">7</button>
            <button class="number" onclick="displayNumber(8)">8</button>
            <button class="number" onclick="displayNumber(9)">9</button>
            <button class="operator important" onclick="performOperation('*')">x</button>
            <button class="number" onclick="displayNumber(4)">4</button>
            <button class="number" onclick="displayNumber(5)">5</button>
            <button class="number" onclick="displayNumber(6)">6</button>
            <button class="operator important" onclick="performOperation('-')">-</button>
            <button class="number" onclick="displayNumber(1)">1</button>
            <button class="number" onclick="displayNumber(2)">2</button>
            <button class="number" onclick="displayNumber(3)">3</button>
            <button class="operator important" onclick="performOperation('+')">+</button>
            <button class="number sign" onclick="displaySign('+/-')">+/-</button>
            <button class="number" onclick="displayNumber(0)">0</button>
            <button class="number decimal" onclick="addDecimal()">.</button>
            <button class="number equal" onclick="displayResult()">=</button>
        </div>
    </div>
</body>
</html>
